<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Detail Page</title>
    <style>
        /* Style the product container */
        .product-container {
            width: 80%;
            margin: auto;
        }

        /* Style the product image */
        .product-image {
            width: 50%;
            float: left;
            margin-right: 10px;
        }

        /* Style the product details section */
        .product-details {
            width: 50%;
            float: left;
            text-align: left;
        }

        /* Style the product name */
        .product-name {
            font-size: 20px;
            font-weight: bold;
        }

        /* Style the product description */
        .product-description {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Style the product price */
        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Style the add to cart button */
        .add-to-cart {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Style the add to cart button on hover */
        .add-to-cart:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<!-- Product container -->
<div class="product-container">
    <!-- Product image -->
    <div class="product-image">
        <img src="https://cdn.nguyenkimmall.com/images/detailed/796/10051579-dien-thoai-samsung-a33-5g-6gb-128gb-xanh-1.jpg" alt="Product Image">
    </div>

    <!-- Product details -->
    <div class="product-details">
        <!-- Product name -->
        <div class="product-name">Product Name</div>

        <!-- Product description -->
        <div class="product-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec id
            massa blandit, vestibulum risus non, bibendum est.
        </div>

        <!-- Product price -->
        <div class="product-price">$100</div>

        <!-- Add to cart button -->
        <button class="add-to-cart">Add to Cart</button>
    </div>
</div>
</body>
</html>
